version: '3'
services:
  build_service:
    build:
      context: .
      dockerfile: build/Dockerfile
    volumes:
    - .:/app_build
  test_build:
    build:
      context: .
      dockerfile: test_build/Dockerfile
    volumes:
    - .:/app_build
    ports:
    - 5000:5000
  db:
    image: postgres
    restart: always
    ports:
    - 65432:5432
    environment:
      POSTGRES_PASSWORD: example
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080